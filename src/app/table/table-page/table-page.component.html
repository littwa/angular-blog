<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="idReport">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>idReport</th>
      <td mat-cell *matCellDef="let row"> {{row.idReport}} </td>
    </ng-container>


    <ng-container matColumnDef="idSubject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> idSubject </th>
      <td mat-cell *matCellDef="let row"> {{row.idSubject}} </td>
    </ng-container>


    <ng-container matColumnDef="termType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <mat-label>termType</mat-label>
          <mat-select (selectionChange)="applyFilter2(selected)" [(value)]="selected">
            <mat-option value="">None</mat-option>
            <ng-container *ngFor="let field of originArr(smida)">
              <mat-option [value]="field">{{field}}</mat-option>
            </ng-container>
        </mat-select>
      </mat-form-field> </th>
      <td mat-cell *matCellDef="let row"> {{row.termType}} </td>
    </ng-container>

    <ng-container matColumnDef="publicationType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> publicationType </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.publicationType"> {{row.publicationType}} </td>
    </ng-container>

    <ng-container matColumnDef="outputNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput (keyup)="applyFilterOutput($event)"  [(ngModel)]="valueOutputNumber">
        <button mat-button *ngIf="valueOutputNumber" matSuffix mat-icon-button aria-label="Clear" (click)="valueOutputNumber=''">
          <mat-icon>x</mat-icon>
        </button>
      </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.outputNumber"> {{row.outputNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="dateFill">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start">
            <input matEndDate placeholder="End">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.dateFill.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
